<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 17 - Vuejs do jeito ninja!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <button @click.stop.prevent="getUsers()" class="btn btn-success">GET USERS</button>
    </div>

    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

    <script>
        var mixin = {
            created() {
                console.log('hello vue form mixin')
            },
            methods: {
                getUsers() {
                    // rotina de programação
                    // localizar usuários
                    console.log('get users from mixin')
                }
            }
        }
        var app = new Vue({
            el: "#app",

            mixins: [mixin],

            created() {
                console.log('hello vue form vue')
            },

            data: {
                titulo: "Aula 01 - Vuejs do jeito ninja!"
            },
            methods: {
                getUsers() {
                    // rotina de programação
                    // localizar usuários
                    console.log('get users from vue')
                }
            }
        })
    </script>
</body>

</html>
