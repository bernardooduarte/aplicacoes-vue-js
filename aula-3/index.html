<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Vuejs do jeito ninja!</title>
</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <div v-if="usuario.nome == 'Jon Snow'">
            Id: {{ usuario.id }},<br>
            Nome: {{ usuario.nome }},<br>
            Profissao: {{ usuario.profissao }}
        </div>
        <div v-else>Nenhum usu√°rio com o ID = 1</div>
    </div>

    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Vuejs do jeito ninja!",
                usuario: {
                    id: 2,
                    nome: "Jon Snow",
                    profissao: "Ator"
                }
            }
        });
    </script>
</body>

</html>
