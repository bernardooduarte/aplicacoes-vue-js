<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 15 - Vuejs do jeito ninja!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="app">

        <br><br><br><br><br>

        <div class="container">
            <input-form></input-form>
            <br>
            <my-list></my-list>
        </div>

        <template id="form">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="">TÃ­tulo</label>
                        <input v-model="title" type="text" class="form-control">
                        <button @click="submit()" class="btn btn-primary">ENVIAR</button>
                    </div>
                </div>
            </div>
        </template>

        <br>

        <template id="list">
            <ul class="list-group">
                <li v-for="item in list" class="list-group-item">
                    {{ item.title }}
                </li>
            </ul>
        </template>
    </div>


    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

    <script>

        var eventBus = new Vue();
        Vue.prototype.$eventHub = new Vue();

        Vue.component('input-form', {
            template: '#form',
            data() {
                return {
                    title: '',
                }
            },
            methods: {
                submit() {
                    eventBus.$emit('submit', this.title);
                }
            }
        })

        Vue.component('my-list', {
            template: '#list',
            created() {
                var vm = this;
                eventBus.$on('submit', function (title) {
                    if (title) {
                        vm.list.push(({ title: title }));
                    }
                });
            },
            data() {
                return {
                    list: [
                        { title: "Ir a feira" }
                    ]
                }
            }
        })

        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Vuejs do jeito ninja!",
            }
        });
    </script>
</body>

</html>
