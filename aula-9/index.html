<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 09 - Vuejs do jeito ninja!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <ul>
            <li v-for="usuario in usuarios">{{ usuario.nome | trumcate('10') }}</li>
        </ul>
        <form action="http://google.com">
            <button type="submit" class="btn btn-primary" v-on:click.prevent.stop="enviar()">Enviar</button>
        </form>
    </div>

    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Vuejs do jeito ninja!",
                usuarios: [
                    { nome: 'Jon Snow' },
                    { nome: 'Tyrlon Lamnister' },
                    { nome: 'Daenerys Targaryen' }
                ]
            },

            filters: {
                toUpperCase(str) {
                    return str.toUpperCase();
                },
                trumcate(str, length) {
                    var output = str;
                    if (output.length > length){
                        output = str.substring(0, length) + '...';
                    }
                    return output;
                },
            },

            methods: {
                enviar() {
                    alert('Enviado!');
                },
            }
        });
    </script>
</body>

</html>
