<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Vuejs do jeito ninja!</title>
</head>

<body>
    <div id="app" v-if v-else v-show>
        <h1>{{ titulo }}</h1>
    </div>

    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Aula 02 - Vuejs do jeito ninja!"
            }
        });
    </script>
</body>

</html>
